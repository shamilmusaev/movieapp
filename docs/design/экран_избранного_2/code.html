<script>
    document.addEventListener('DOMContentLoaded', () => {
        const filmsButton = document.querySelector('.flex > button:nth-child(1)');
        const collectionsButton = document.querySelector('.flex > button:nth-child(2)');
        const filmsContent = document.getElementById('films-content');
        const collectionsContent = document.getElementById('collections-content');
        const showFilms = () => {
            filmsButton.classList.add('text-white', 'after:w-full', 'after:bg-primary');
            filmsButton.classList.remove('text-gray-500', 'hover:text-white', 'after:w-0');
            collectionsButton.classList.add('text-gray-500', 'hover:text-white', 'after:w-0');
            collectionsButton.classList.remove('text-white', 'after:w-full', 'after:bg-primary');
            filmsContent.classList.remove('hidden');
            collectionsContent.classList.add('hidden');
        };
        const showCollections = () => {
            collectionsButton.classList.add('text-white', 'after:w-full', 'after:bg-primary');
            collectionsButton.classList.remove('text-gray-500', 'hover:text-white', 'after:w-0');
            filmsButton.classList.add('text-gray-500', 'hover:text-white', 'after:w-0');
            filmsButton.classList.remove('text-white', 'after:w-full', 'after:bg-primary');
            collectionsContent.classList.remove('hidden');
            filmsContent.classList.add('hidden');
        };
        filmsButton.addEventListener('click', showFilms);
        collectionsButton.addEventListener('click', showCollections);
        // Initialize state (assuming Films is active by default)
        showFilms();
    });
</script>
